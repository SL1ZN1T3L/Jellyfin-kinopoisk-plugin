name: Build Plugin

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release --no-restore
      
    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="1.0.0.${{ github.run_number }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Package plugin
      run: |
        VERSION=${{ steps.version.outputs.version }}
        mkdir -p dist/КиноПоиск_$VERSION
        cp Jellyfin.Plugin.Kinopoisk/bin/Release/net8.0/Jellyfin.Plugin.Kinopoisk.dll dist/КиноПоиск_$VERSION/
        
        cat > dist/КиноПоиск_$VERSION/meta.json << EOF
        {
          "guid": "a0ad3c8a-0e15-4c2f-8f5a-9c7b6d4e3f2a",
          "name": "КиноПоиск",
          "description": "Метаданные фильмов и сериалов с сайта КиноПоиск",
          "overview": "Загружает метаданные с kinopoisk.ru",
          "owner": "${{ github.repository_owner }}",
          "category": "Metadata",
          "version": "$VERSION",
          "targetAbi": "10.9.0.0",
          "status": "Active"
        }
        EOF
        
        cd dist
        zip -r Jellyfin.Plugin.Kinopoisk_$VERSION.zip КиноПоиск_$VERSION
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jellyfin-plugin-kinopoisk
        path: dist/*.zip
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: jellyfin-plugin-kinopoisk
        path: dist
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
